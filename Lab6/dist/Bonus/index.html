<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar navbar-light">
        <form class="form-inline">
          <button class="btn btn-outline-success" data-ref="add" id="addNavBtn" type="button">Cập nhật</button>
          <button class="btn btn-outline-success" data-ref="list" id="listNavBtn" type="button">Danh sách</button>
        </form>
      </nav>
      <form id="createForm">
        <div class="row">
          <div class="col-6 mt-4">
            <label style="font-weight: bold" for="manv">Mã nhân viên</label>
            <input type="text" class="form-control" id="manv" />
          </div>
          <div class="col-6 mt-4">
            <label style="font-weight: bold" for="fullName">Họ và tên</label>
            <input type="text" class="form-control" id="fullName" />
          </div>
          <div class="form-group col-6 mt-4">
            <label style="font-weight: bold" for="club">Câu lạc bộ</label>
            <select id="club" class="form-control">
              <option value="0" selected>Đà nẵng</option>
              <option value="1">TP HCM</option>
              <option value="2">Hà Nội</option>
              <option value="3">Nghệ An</option>
            </select>
          </div>
          <div class="col-6 mt-4">
            <label style="font-weight: bold" for="salary">Lương</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="salary" />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="col-6 mt-4">
            <label style="font-weight: bold" for="bonus">Thưởng</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="bonus" />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="col-6 mt-4">
            <label style="font-weight: bold" for="allowance">Phụ cấp</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="allowance" />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="form-group mt-4">
            <label style="font-weight: bold" for="note">Ghi chú</label>
            <textarea class="form-control" id="note" rows="3"></textarea>
          </div>
          <div class="mt-2">
            <button id="addBtn" class="btn btn-success">Lưu</button>
            <button id="cancelBtn" class="btn btn-danger">Hủy</button>
          </div>
        </div>
      </form>
      <table id="list" class="table table-bordered">
        <thead>
          <tr>
            <td colspan="5" class="text-bold uppercase">Bảng lương tháng 12</td>
          </tr>
          <tr>
              <td></td>
              <td></td>
              <td colspan="3" class="text-bold">
                  THU NHẬP
              </td>
          </tr>
          <tr>
            <th scope="col" rowspan="2">Mã NV</th>
            <th scope="col" rowspan="2">Họ và tên</th>
            <th scope="col">Lương</th>
            <th scope="col">Thưởng</th>
            <th scope="col">Phụ cấp</th>
          </tr>
        </thead>
        <tbody id="resultTable">
            <!-- App.js inner here -->
        </tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
